<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoplist ‚Ä¢ minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen pb-20">
    <div class="tail-container px-4 pt-8">
        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="min-h-screen flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="flex justify-center mb-8">
                    <div class="w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center text-4xl shadow-xl">üõçÔ∏è</div>
                </div>
                <h1 class="text-5xl font-semibold text-center tracking-tighter mb-2">shoplist</h1>
                <p class="text-zinc-400 text-center mb-10">shared grocery lists.<br>one password.</p>
                
                <div class="bg-zinc-900 rounded-3xl p-8 shadow-2xl">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-zinc-500 mb-2">List Password</label>
                            <input id="connect-id" type="text" maxlength="8"
                                   class="w-full bg-zinc-800 border border-zinc-700 focus:border-emerald-500 rounded-2xl px-5 py-4 text-2xl font-mono tracking-widest text-center outline-none"
                                   placeholder="ABC12345"
                                   onkeypress="if(event.key==='Enter') connectList()">
                        </div>
                        <div class="flex gap-3">
                            <button onclick="connectList()" class="flex-1 bg-white text-zinc-900 hover:bg-zinc-100 font-medium py-4 rounded-2xl transition-colors">CONNECT</button>
                            <button onclick="createNewList()" class="flex-1 bg-zinc-800 hover:bg-zinc-700 font-medium py-4 rounded-2xl transition-colors">NEW LIST</button>
                        </div>
                    </div>
                </div>
                <p class="text-center text-xs text-zinc-500 mt-8">Share password or full link</p>
            </div>
        </div>

        <!-- MAIN APP -->
        <div id="main-app" class="hidden">
            <div class="flex items-center justify-between mb-8 sticky top-0 bg-zinc-950 py-6 z-20">
                <div class="flex items-center gap-x-3">
                    <div class="w-9 h-9 bg-emerald-500 rounded-2xl flex items-center justify-center text-2xl">üõçÔ∏è</div>
                    <div>
                        <div class="font-semibold text-2xl tracking-tighter">shoplist</div>
                        <div id="current-id" class="font-mono text-xs text-emerald-400"></div>
                    </div>
                </div>
                <div class="flex items-center gap-x-2">
                    <button onclick="exportList()" class="bg-zinc-900 hover:bg-zinc-800 px-4 py-2 rounded-2xl text-sm font-medium">Export</button>
                    <button onclick="importList()" class="bg-zinc-900 hover:bg-zinc-800 px-4 py-2 rounded-2xl text-sm font-medium">Import</button>
                    <button onclick="copyShareableLink()" class="bg-emerald-500 hover:bg-emerald-600 text-zinc-950 px-5 py-2 rounded-2xl text-sm font-semibold">Share Link</button>
                    <button onclick="showShare()" class="bg-zinc-900 hover:bg-zinc-800 px-4 py-2 rounded-2xl text-sm font-medium">Password</button>
                    <button onclick="logout()" class="text-zinc-400 hover:text-white text-sm font-medium">√ó</button>
                </div>
            </div>

            <div class="bg-zinc-900 rounded-3xl p-6 mb-10 flex justify-between items-end">
            <div>
                    <div class="uppercase text-xs tracking-widest text-zinc-500">Estimated total</div>
                    <div id="grand-total" class="text-5xl font-semibold text-emerald-400 tabular-nums">$0.00</div>
                </div>
                <button onclick="addItemGlobal()" class="bg-emerald-500 hover:bg-emerald-600 text-zinc-950 font-semibold px-8 py-3 rounded-2xl flex items-center gap-x-2">
                    <span class="text-2xl leading-none">+</span> <span>NEW ITEM</span>
                </button>
            </div>

            <div id="categories-list" class="space-y-12"></div>

            <button onclick="addCategory()" class="fixed bottom-8 right-8 w-14 h-14 bg-emerald-500 hover:bg-emerald-600 text-zinc-950 rounded-3xl flex items-center justify-center text-4xl shadow-2xl transition-all active:scale-95">+</button>
        </div>
    </div>

    <!-- ITEM MODAL -->
    <div id="item-modal" class="hidden fixed inset-0 bg-black/80 flex items-end md:items-center justify-center z-50">
        <div class="modal bg-zinc-900 w-full max-w-md mx-4 md:mx-0 rounded-t-3xl md:rounded-3xl p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modal-title" class="text-2xl font-semibold">Add item</h2>
                <button onclick="hideItemModal()" class="text-3xl text-zinc-400 hover:text-white">√ó</button>
            </div>
            <input id="modal-cat-index" type="hidden">
            <input id="modal-item-index" type="hidden" value="-1">
            <div class="space-y-6">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-zinc-500 mb-1.5">Category</label>
                    <select id="modal-category" class="w-full bg-zinc-800 border border-transparent focus:border-emerald-500 rounded-2xl px-5 py-4 outline-none text-lg"></select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-zinc-500 mb-1.5">Brand / Variant</label>
                    <input id="modal-name" type="text" class="w-full bg-zinc-800 border border-transparent focus:border-emerald-500 rounded-2xl px-5 py-4 outline-none text-lg" placeholder="Whole Milk - 2L Organic">
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-zinc-500 mb-1.5">Price</label>
                        <div class="relative">
                            <span class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-400">$</span>
                            <input id="modal-price" type="number" step="0.01" class="w-full bg-zinc-800 border border-transparent focus:border-emerald-500 rounded-2xl pl-8 pr-5 py-4 outline-none text-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-zinc-500 mb-1.5">Qty</label>
                        <input id="modal-qty" type="number" min="1" value="1" class="w-full bg-zinc-800 border border-transparent focus:border-emerald-500 rounded-2xl px-5 py-4 outline-none text-lg">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-12">
                <button onclick="hideItemModal()" class="py-4 bg-zinc-800 hover:bg-zinc-700 rounded-2xl font-medium">Cancel</button>
                <button onclick="saveModalItem()" class="py-4 bg-emerald-500 hover:bg-emerald-600 text-zinc-950 rounded-2xl font-semibold">Save</button>
            </div>
        </div>
    </div>

    <!-- SHARE MODAL -->
    <div id="share-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
<div class="modal bg-zinc-900 max-w-md w-full mx-4 rounded-3xl p-8 text-center">
            <div class="mx-auto w-20 h-20 bg-emerald-900/30 rounded-2xl flex items-center justify-center text-5xl mb-6">üîë</div>
            <h2 class="text-3xl font-semibold mb-2">Your list password</h2>
            <div id="share-code" class="font-mono text-5xl tracking-[6px] bg-zinc-800 py-6 rounded-2xl mb-8 select-all"></div>
            <p class="text-zinc-400 text-sm leading-relaxed mb-8">Give this exact password to anyone you want to share the list with.<br>They open the app and enter it to connect.</p>
            <button onclick="copyCodeAndClose()" class="w-full py-4 bg-white text-zinc-950 rounded-2xl font-semibold text-lg">Copy password</button>
            <button onclick="hideShareModal()" class="mt-6 text-zinc-400 text-sm">Close</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
