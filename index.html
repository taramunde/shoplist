<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoplist ‚Ä¢ minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen pb-20">
    <div class="tail-container px-4 pt-8">
        
        <div id="login-screen" class="min-h-screen flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="flex justify-center mb-8">
                    <div class="w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center text-4xl shadow-xl">üõçÔ∏è</div>
                </div>
                <h1 class="text-5xl font-semibold text-center tracking-tighter mb-2">shoplist</h1>
                <p class="text-zinc-400 text-center mb-10">Tus listas, sin complicaciones.</p>
                
                <div class="bg-zinc-900 rounded-3xl p-8 shadow-2xl text-center">
                    <button onclick="createNewList()" class="w-full py-5 bg-emerald-500 hover:bg-emerald-600 text-zinc-950 rounded-2xl font-bold text-xl shadow-lg shadow-emerald-500/20 transition-all">Crear Nueva Lista</button>
                    <p class="text-zinc-500 text-xs mt-6">Crea tu lista y usa el bot√≥n Compartir para enviarla por QR o WhatsApp.</p>
                </div>
            </div>
        </div>

        <div id="main-app" class="hidden">
            <div class="flex items-center justify-between mb-10 mt-6">
                <div>
                    <h2 class="text-3xl font-bold tracking-tighter">Mi Lista</h2>
                </div>
                <div class="flex items-center gap-x-2">
                    <button onclick="showShare()" class="bg-emerald-500 hover:bg-emerald-600 text-zinc-950 px-5 py-2 rounded-2xl text-sm font-semibold transition-all shadow-lg shadow-emerald-500/20">Compartir</button>
                    <button onclick="logout()" class="text-zinc-400 hover:text-white text-2xl font-medium px-2">√ó</button>
                </div>
            </div>

            <div id="categories-list" class="space-y-10">
                </div>

            <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-md px-4 flex gap-x-3">
                <button onclick="addCategory()" class="flex-1 py-4 bg-zinc-900 border border-zinc-800 text-white rounded-2xl font-semibold shadow-2xl">+ Categor√≠a</button>
                <button onclick="addItemGlobal()" class="flex-[2] py-4 bg-emerald-500 text-zinc-950 rounded-2xl font-bold shadow-2xl shadow-emerald-500/20 text-lg">+ A√±adir Producto</button>
            </div>

            <div class="fixed top-0 left-0 right-0 bg-zinc-950/80 backdrop-blur-md z-40 border-b border-zinc-900">
                <div class="tail-container px-4 py-3 flex justify-between items-center">
                    <span class="text-zinc-500 font-medium">Total pendiente:</span>
                    <span id="grand-total" class="text-2xl font-mono font-bold text-emerald-400">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <div id="item-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="modal bg-zinc-900 max-w-md w-full mx-4 rounded-3xl p-8">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Nuevo Producto</h2>
            <input type="hidden" id="modal-item-index">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-zinc-500 uppercase mb-2">Categor√≠a</label>
                    <select id="modal-category" class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 outline-none"></select>
                </div>
                <div>
                    <label class="block text-xs text-zinc-500 uppercase mb-2">Nombre</label>
                    <input type="text" id="modal-name" class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-2">Precio ($)</label>
                        <input type="number" id="modal-price" step="0.01" class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-2">Cantidad</label>
                        <input type="number" id="modal-qty" value="1" class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 outline-none">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <button onclick="hideItemModal()" class="py-4 bg-zinc-800 hover:bg-zinc-700 rounded-2xl font-medium transition-all">Cancelar</button>
                <button onclick="saveModalItem()" class="py-4 bg-emerald-500 hover:bg-emerald-600 text-zinc-950 rounded-2xl font-semibold shadow-lg transition-all">Guardar</button>
            </div>
        </div>
    </div>

    <div id="share-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 overflow-y-auto py-8">
        <div class="modal bg-zinc-900 max-w-md w-full mx-4 rounded-3xl p-8 text-center my-auto">
            <div class="mx-auto w-16 h-16 bg-emerald-900/30 rounded-2xl flex items-center justify-center text-4xl mb-4">üì±</div>
            <h2 class="text-3xl font-semibold mb-2">Compartir Lista</h2>
            
            <p class="text-zinc-400 text-sm mt-6 mb-2">Escanea este c√≥digo con otro m√≥vil</p>
            <div class="flex justify-center mb-10 bg-white p-4 rounded-2xl w-fit mx-auto">
                <img id="qr-code-img" src="" alt="QR Code" class="w-48 h-48">
            </div>
            
            <div class="flex gap-3">
                <button onclick="copyShareableLink()" class="flex-1 py-4 bg-emerald-500 hover:bg-emerald-600 text-zinc-950 rounded-2xl font-semibold">Copiar Enlace</button>
                <button onclick="hideShareModal()" class="flex-1 py-4 bg-zinc-800 hover:bg-zinc-700 text-white rounded-2xl font-medium">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
